groups:
  - name: rag-platform.rules
    rules:
      # Service availability alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} on {{ $labels.instance }} has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second for {{ $labels.job }}."

      # System resource alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% on {{ $labels.instance }} for more than 5 minutes."

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 85% on {{ $labels.instance }} for more than 5 minutes."

      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space low"
          description: "Disk usage is above 85% on {{ $labels.instance }} mount {{ $labels.mountpoint }}."

      # Database alerts
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is down on {{ $labels.instance }}."

      - alert: PostgreSQLHighConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL high connection usage"
          description: "PostgreSQL connection usage is {{ $value }}% on {{ $labels.instance }}."

      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis server is down on {{ $labels.instance }}."

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is {{ $value }}% on {{ $labels.instance }}."

      # Application-specific alerts
      - alert: APIHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API high latency"
          description: "95th percentile latency is {{ $value }}s for {{ $labels.job }}."

      - alert: RAGQueryFailureRate
        expr: rate(rag_queries_failed_total[5m]) / rate(rag_queries_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High RAG query failure rate"
          description: "RAG query failure rate is {{ $value | humanizePercentage }} over the last 5 minutes."

      - alert: DocumentProcessingBacklog
        expr: document_processing_queue_size > 100
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Document processing backlog"
          description: "Document processing queue has {{ $value }} items pending."

      - alert: OllamaModelNotLoaded
        expr: ollama_model_loaded == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Ollama model not loaded"
          description: "Ollama model {{ $labels.model }} is not loaded on {{ $labels.instance }}."

      # Storage alerts
      - alert: VectorStoreHighUsage
        expr: vector_store_size_bytes > 50 * 1024 * 1024 * 1024  # 50GB
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Vector store size is large"
          description: "Vector store size is {{ $value | humanizeBytes }} and may need optimization."

      # Performance alerts  
      - alert: SlowEmbeddingGeneration
        expr: histogram_quantile(0.95, rate(embedding_generation_duration_seconds_bucket[5m])) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow embedding generation"
          description: "95th percentile embedding generation time is {{ $value }}s."

      - alert: HighSearchResponseTime
        expr: histogram_quantile(0.95, rate(search_request_duration_seconds_bucket[5m])) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow search responses"
          description: "95th percentile search response time is {{ $value }}s."

      # Security alerts
      - alert: UnauthorizedAPIAccess
        expr: rate(http_requests_total{status="401"}[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High unauthorized access rate"
          description: "Unauthorized access rate is {{ $value }} requests per second."

      - alert: SuspiciousActivityDetected
        expr: rate(security_events_total{type="suspicious"}[5m]) > 0.01
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Suspicious activity detected"
          description: "Suspicious security events detected at {{ $value }} events per second."

  # SLA and availability rules
  - name: sla.rules
    rules:
      - alert: SLAViolation
        expr: (1 - (rate(http_requests_total{status!~"5.."}[5m]) / rate(http_requests_total[5m]))) < 0.999  # 99.9% SLA
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "SLA violation detected"
          description: "Service availability is {{ $value | humanizePercentage }}, below 99.9% SLA target."

      - alert: ResponseTimeSLAViolation
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1.0  # 1 second SLA
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Response time SLA violation"
          description: "95th percentile response time is {{ $value }}s, above 1 second SLA target."

  # Business metrics alerts
  - name: business.rules
    rules:
      - alert: LowUserEngagement
        expr: rate(user_actions_total[1h]) < 10
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Low user engagement"
          description: "User engagement is {{ $value }} actions per hour, which is below normal levels."

      - alert: DocumentUploadFailureSpike
        expr: rate(document_uploads_failed_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Document upload failure spike"
          description: "Document upload failures are {{ $value }} per second."
