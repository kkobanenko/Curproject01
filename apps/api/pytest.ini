[tool:pytest]
# Конфигурация pytest для RAG Platform API

# Директории для поиска тестов
testpaths = src/tests

# Паттерны файлов тестов
python_files = test_*.py *_test.py

# Паттерны классов тестов
python_classes = Test*

# Паттерны функций тестов
python_functions = test_*

# Минимальная версия pytest
minversion = 7.0

# Дополнительные опции
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=80
    --cov-branch
    --durations=10
    --maxfail=5

# Маркеры для категоризации тестов
markers =
    unit: Unit tests - быстрые изолированные тесты
    integration: Integration tests - тесты взаимодействия компонентов
    e2e: End-to-end tests - полные пользовательские сценарии
    load: Load tests - нагрузочные тесты производительности
    slow: Slow tests - медленные тесты (>1 секунды)
    database: Tests requiring database connection
    redis: Tests requiring Redis connection
    external: Tests requiring external services
    security: Security-related tests
    performance: Performance benchmarking tests

# Фильтры для warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*:pytest.PytestUnraisableExceptionWarning

# Логирование
log_auto_indent = true
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Опции для покрытия кода
[coverage:run]
source = src
omit = 
    src/tests/*
    src/*/test_*.py
    src/*/*/test_*.py
    src/main.py
    */venv/*
    */virtualenv/*
    */.venv/*
    */site-packages/*
    */__pycache__/*
    */migrations/*
    */alembic/*

branch = True
parallel = True

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    class .*\bProtocol\):
    raise NotImplementedError

ignore_errors = True
show_missing = True
skip_covered = False
precision = 2

[coverage:html]
directory = htmlcov
title = RAG Platform API Coverage Report

[coverage:xml]
output = coverage.xml
